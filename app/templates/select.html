<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
      main { max-width: 960px; margin: 2rem auto; }
      .flash { color: #b00020; }
    </style>
  </head>
  <body>
    <main>
      <h2 style="text-align:center;">Select a Video and Trip ID</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul>
        {% for category, message in messages %}
        <li class="flash">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      <form action="{{ url_for('ui.start') }}" method="post">
        <label>
          Trip ID
          <input type="text" name="tripId" placeholder="e.g., TRIP-001" required />
        </label>
        <label>
          Server Video
          <select name="videoName" required>
            <option value="" disabled selected>Select a video</option>
            {% for v in videos %}
              <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
          </select>
        </label>
        <div style="display:flex; gap:0.5rem;">
          <button type="button" class="secondary" onclick="window.location='{{ url_for('ui.index') }}'">Back</button>
          <button type="submit">Process</button>
        </div>
      </form>
    </main>
  </body>
  </html>
